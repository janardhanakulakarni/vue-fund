<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id='shopping_list'>
      <img src="big1.png" style="padding-left: 0ch;"><br>
      <h1>{{ header?header : 'Welcome' }}</h1><br>
      <div class="add_item_cart">
        <input type="text" v-model="newItem" placeholder="add iteams" @keyup.enter="buyItems">   {{ characterCount }}/200
        <br><br>
        <a href="https://www.bigbasket.com/">Click here to order</a><br><br>
        <button class="btn btn-primary" :disabled="newItem.length===0" @click="buyItems">Add to cart</button>
      </div>
      <ul>
        <li v-for="item in items" :class="{strikeout:item.purchased}">{{ item.label }}</li>
      </ul>
    </div>
  </body>
  <script src="https://unpkg.com/vue"></script>
    <script>
      var shoppingList=new Vue({
        el: '#shopping_list',
        data:{
          state:"default",
          header:"Big Basket Vegitables",
          newItem:'',
          items:[
            {
              label:"10 carrot",
              purchased:true
            },
            {
              label:"10 beans",
              purchased:false
            }
          ],
          computed:{
            characterCount(){
              return this.newItem.length;
            }
          }
        },
        methods:{
          buyItems:function(){
            this.items.push({ label:this.newItem, purchased:false });
            this.newItem='';
          }
        }
      });
    </script>
</html>
